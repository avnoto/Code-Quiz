<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo&family=Audiowide&family=Bai+Jamjuree&family=Barlow+Semi+Condensed&family=Gugi&family=Nunito&family=Oswald&family=Play:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8 custom-panel">
                <h1 id="display-4">SPACE TRIVIA</h1>
                <p id="gameText">How well do you know the universe we live in?</p>
                <hr id="my-4">
                <br>
                <p id="lead">There are 5 questions total.
                    You have 10 seconds to answer each question,
                    <br>
                    and 5 seconds in between questions, once your answer is chosen.
                    <br>
                    <br>
                    Each question is worth 1 point. Your score will be totalled at the end.
                    <br>
                    <br>
                    Shoot for the stars!
                </p>
                <h3 id="you-got"></h3>
                <br>
                <div id="lead1" class="hide">
                    <div id="button-container">
                        <label class="btn btn-primary btn-lg" role="button" id="A" onclick="checkAnswer('A')"></label>
                        <label class="btn btn-primary btn-lg" role="button" id="B" onclick="checkAnswer('B')"></label>
                        <label class="btn btn-primary btn-lg" role="button" id="C" onclick="checkAnswer('C')"></label>
                        <label class="btn btn-primary btn-lg" role="button" id="D" onclick="checkAnswer('D')"></label>
                    </div>
                </div>
                <h2 id="score"> </h2>
                <p id="response"> </p>
                <div></div>
                <div></div>
                <div id="control-btn">
                    <label class="btn btn-primary btn-lg" role="button" id="play-button"
                        onclick="startQuiz()">Play</label>
                </div>
                <div></div>
                <h3 id="counter"> </h3>
                <div></div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/quiz.js"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
