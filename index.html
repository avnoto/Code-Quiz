<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron vertical-center text-center">
            <h1 id="display-4">Space Trivia Quiz</h1>
            <p>How well do you know the universe we live in?</p>
            <hr id="my-4">
            <p id="lead">There are 5 questions total. You have 10 seconds to answer each question.

                Your score will be totalled at the end.</p>
            <p id="lead1" class="hide">
                <a class="btn btn-primary btn-lg" role="button" id="A" onclick="checkAnswer('A')">A</a>
                <a class="btn btn-primary btn-lg" role="button" id="B" onclick="checkAnswer('B')">B</a>
                <a class="btn btn-primary btn-lg" role="button" id="C" onclick="checkAnswer('C')">C</a>
                <a class="btn btn-primary btn-lg" role="button" id="D" onclick="checkAnswer('D')">D</a>
            </p>
            <p id="response"></p>
            <p id="lead2">
                <a class="btn btn-primary btn-lg" role="button" id="playButton" onclick="startQuiz()">Play</a>
            </p>
            <h3 id="counter"></h3>
            <p id="progress">
                <div class="progress hide">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                    </div>
                </div>
            </p>
        </div>
    </div>






    <script src="assets/javascript/quiz.js"></script>
    <script src="assets/javascript/questions.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
